{% extends "base.html" %}

{% block title %}{{ category.title() }} Products - Kumavat Traders{% endblock %}

{% block content %}
<div class="container">
    <div class="products-header">
        <h1>{{ category.title() }} Products</h1>
        <p>Browse our collection of quality {{ category }} items</p>
    </div>

    <div class="products-grid" id="products-grid">
        <!-- Products will be loaded here -->
    </div>

    <div id="no-products" class="no-products" style="display: none;">
        <p>No products available in this category.</p>
    </div>
</div>

<style>
    .products-header {
        text-align: center;
        margin: 40px 0 30px;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }

    .product-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .product-image {
        width: 100%;
        height: 200px;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-size: 14px;
    }

    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .product-info {
        padding: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .product-name {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
    }

    .product-description {
        font-size: 13px;
        color: #666;
        margin-bottom: 10px;
        flex: 1;
    }

    .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        border-top: 1px solid #eee;
        padding-top: 10px;
    }

    .product-price {
        font-size: 18px;
        font-weight: bold;
        color: #e74c3c;
    }

    .product-stock {
        font-size: 12px;
        color: #27ae60;
    }

    .btn-add-to-cart {
        padding: 8px 12px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        transition: background 0.3s;
    }

    .btn-add-to-cart:hover {
        background: #2980b9;
    }

    .btn-add-to-cart:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
    }

    .no-products {
        text-align: center;
        padding: 50px 20px;
        color: #666;
        font-size: 18px;
    }
</style>

<script>
const category = "{{ category }}";

async function loadProducts() {
    try {
        const response = await fetch(`/api/products/${category}`);
        const products = await response.json();
        
        const grid = document.getElementById('products-grid');
        const noProducts = document.getElementById('no-products');
        
        if (products.length === 0) {
            grid.style.display = 'none';
            noProducts.style.display = 'block';
            return;
        }
        
        grid.innerHTML = products.map(product => `
            <div class="product-card">
                <div class="product-image">
                    ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}">` : 'No Image'}
                </div>
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description || 'High quality product'}</div>
                    <div class="product-footer">
                        <div>
                            <div class="product-price">â‚¹${product.price.toFixed(2)}</div>
                            <div class="product-stock">Stock: ${product.stock}</div>
                        </div>
                        <button class="btn-add-to-cart" 
                                onclick="addToCart(${product.id}, '${product.name}', ${product.price})"
                                ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
        
    } catch (error) {
        console.error('Error loading products:', error);
    }
}

function addToCart(id, name, price) {
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const existingItem = cart.find(item => item.id === id);
    
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ id, name, price, quantity: 1 });
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    
    // Show confirmation
    alert(`${name} added to cart!`);
}

function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    document.getElementById('cart-count').textContent = cart.length;
}

// Load products on page load
document.addEventListener('DOMContentLoaded', () => {
    loadProducts();
    updateCartCount();
});
</script>
{% endblock %}
